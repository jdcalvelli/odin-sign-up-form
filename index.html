<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="left">
            <!-- background image for the class -->
            <div class="logo-area">
                <h1>my cool site</h1>
            </div>
            <div class="attribution-area">
                <p>photo by <a href="#">this guy</a> at <a href="#">unsplash</a></p>
            </div>
        </div>

        <div class="right">

            <div class="top-section">
                <h2>
                    This is not a real online service! This is JD's way of testing his ability to scaffold form pages!
                </h2>

                <h2>
                    Sign up now!
                </h2>

                <h2>
                    you know you want to ehehe
                </h2>
            </div>

            <div class="form-section">
                <form action="#" method="get">
                    <legend>Let's do this!</legend>
                    
                    <div class="form-left">
                        <label for="fname">FIRST NAME</label>
                        <input id="fname" type="text" name="fname">

                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name='email'>

                        <label for="pwd">PASSWORD</label>
                        <input id="pwd" class="error" type="password" name="pwd">
                    </div>

                    <div class="form-right">
                        <label for="lname">LAST NAME</label>
                        <input id="lname" type="text" name="lname">

                        <label for="phone">EMAIL</label>
                        <input id="phone" type="tel" name='phone'>

                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input id="confirm-pwd" class="error" type="password" name="confirm-pwd">
                    </div>
                </form>
            </div>

            <div class="bottom-section">
                <button class="create-account">Create Account</button>

                <p class="login-prompt">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
