<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="left">
            <!-- background image for the class -->
            <div class="logo-area">
                <h1>my cool site</h1>
            </div>
            <div class="attribution-area">
                <p>photo by <a href="https://unsplash.com/@sen7">@sen7</a> at <a href="https://unsplash.com/">unsplash</a></p>
            </div>
        </div>

        <div class="right">

            <div class="top-section">
                <h3>
                    This is not a real online service! <br>
                    This is JD's way of testing his ability to scaffold form pages!
                </h3>

                <h3>
                    Sign up now!
                </h3>

                <h3 class="want-to">
                    you know you want to ehehe
                </h3>
            </div>

            <div class="form-section">
                <h2>Let's do this!</h2>

                <form action="#" method="get">
                    <div class="form-left">
                        <label for="fname">FIRST NAME</label>
                        <input id="fname" type="text" name="fname" required>

                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name='email' required>

                        <label for="pwd">PASSWORD</label>
                        <input id="pwd" class="error" type="password" name="pwd" required>
                    </div>

                    <div class="form-right">
                        <label for="lname">LAST NAME</label>
                        <input id="lname" type="text" name="lname" required>

                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" name='phone' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input id="confirm-pwd" class="error" type="password" name="confirm-pwd" required>
                    </div>
                </form>
            </div>

            <div class="bottom-section">

                <input class="create-account" type="submit" value= "Create Account">

                <!-- <button class="create-account">Create Account</button> -->

                <p class="login-prompt">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
